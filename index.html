<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>JavaScript Practice</h1>
      </header>

      <!-- Interactive Section -->
      <section class="demo-box">
        <h2>Click Counter</h2>
        <p>Count: <span id="count">0</span></p>
        <button id="increment-btn">Add +1</button>
        <button id="decrement-btn">Subtract -1</button>
        <button id="reset-btn">Reset</button>
      </section>

      <!-- Input Section -->
      <section class="demo-box">
        <h2>Text Input</h2>
        <input type="text" id="name-input" placeholder="Type your name...">
        <p>Hello, <span id="greeting-text">Guest</span>!</p>
      </section>
      <section
      class="demo-name"><h1 id="mesh">MesbahGhalib</h1></section>

      <!-- Toggle Section -->
      <section class="demo-box">
        <h2>Toggle Box</h2>
        <button id="toggle-btn">Toggle Color</button>
        <div id="color-box"></div>
      </section>

      <!-- List Section -->
      <section class="demo-box">
        <h2>Add Items to List</h2>
        <input type="text" id="item-input" placeholder="Enter item...">
        <button id="add-item-btn">Add Item</button>
        <ul id="item-list">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
        </ul>
      </section>
    </div>

    <script src="dom.js"></script>
  </body>

</html>
